<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/> <!--utf8 = english-->  
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--allows to choose which version of the browser you want to use-->
    <title>Facebook</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <!--A <meta> viewport element gives the browser instructions on how to control the page's dimensions and scaling.
    The width=device-width part sets the width of the page to follow the screen-width of the device 
    (which will vary depending on the device).-->
    <link rel="stylesheet" type="text/css" media="screen" href="fb.css"/>

</head>
<body>
<header>
    

    <!--Shapes-->

    <div class="Blue_rectangle"><!--background blue rectangle--></div>

    <div class="Grey_line1"> <!--Line around "or"--></div>
    <div class="Grey_line2"> <!--Line around "or"--></div>

    <!--header-->

    <div class="Sign_Up_Button">
        <div id="sign_Up">
            <button type="button" style="width:90px;height:40px;background-color:rgb(101,179,67);font-weight:600;color: white">Sign Up</button> 
        </div>
    </div> 
    <div class="facebook">
            <p>facebook</p>
    </div>

    <!--Form-->
    <div class="Login">
        <p>Log in to Facebook</p>
    </div>
    <div class="form1">
        <input type="text" style="font-size: 12pt; height: 30px; width:300px;background-color: #FBFFBD" placeholder="Email address or phone number">
    </div>
    </div>
    <div class="form2">
        <input type="password" style="font-size: 12pt; height: 30px; width:300px;background-color: #FBFFBD" placeholder="Password">

            <button type="button" style="width:300px;height:45px;background-color:rgb(66,103,178);font-weight:600;color:white">Log In</button> 
        </div>
    </div>  
    <div class="or">
        <p>or</p>
    </div>
    <div class="Create_New_Account_Button">
        <div id="sign_Up">
            <button type="button"style="width:190px;height:50px;background-color:rgb(101,179,67);font-weight:600;color: white">Create New Account</button> 
        </div>
    </div>
    <div class="Forgotten_Account">
        <p>Forgotten account?</p>
    </div>

</header>
